<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>Mr Carroll's comment page</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mr Carroll's Comment Page</a>
            </div>
        </div>
        </nav>


        <div class="container" style="width:320; margin-left:auto;margin-right:auto">
        <h2>Comments</h2><br>

        {% for comment in comments %}
            <div class="row">
                {{ comment[0] }}
            </div>
        {% endfor %}
        <br>
        <div class="row">
            <form action="." method="POST">
                <textarea name="contents" placeholder="Enter a comment" class="form-control"></textarea><br>
                <input type="submit" class="btn btn-success" value="Post comment">
            </form>
        </div>
        </div><!-- /.container -->
    </body>
</html>
